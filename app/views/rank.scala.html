@import controllers.LeaderboardController.Board

@(rank: Board)

<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139646755-1"></script>
    <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
              dataLayer.push(arguments);
            }

            gtag('js', new Date());

            gtag('config', 'UA-139646755-1');
    </script>

    <meta charset="utf-8"/>
    <title>MokuGo Game Rank</title>
    <style>
            #a {
              width: 300px;
              height: 300px;
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              margin: auto;
            }
    </style>
  </head>

  <body>
    <div id="a">
      <h2>MokuGo Worldwide Rank</h2>
      <table id="list">
        @for(i <- rank.rank) {
          @if(i != null) {
            <tbody>
              <tr height="25">
                <td>@i.pos. @i.username</td>
                <td align="right">@i.score</td>
              </tr>
            </tbody>
          }
        }
      </table>
      <hr>
      <span id="you">Your highest score: @rank.userscore&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your rank: @rank.userrank</span>
    </div>
  </body>
</html>
