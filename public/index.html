<!DOCTYPE html>
<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139646755-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-139646755-1');
    </script>

    <meta charset="utf-8"/>

    <title>MokuGo</title>

    <style>
        body {
            font-size: large;
        }

        canvas {
            display: block;
            margin: 50px auto;
            box-shadow: -2px -2px 2px #efefef, 5px 5px 5px #b9b9b9;
            cursor: pointer;
        }

        #center {
            text-align: center;
        }

        #center > div {
            display: inline-block;
        }

        .restart > span {
            display: inline-block;
            padding: 10px 20px;
            color: #ff03b6;
            background-color: #abbfc0;
            border-radius: 5px;
            cursor: pointer;
        }

        .stats {
            grid-column-start: 1;
            margin-left:auto;
        }

        #board {
            grid-column-start: 2;
        }

        section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-column-gap: 10px;
            justify-items: center;
            align-items: center ;
        }

        .led-box {
            display:flex;
        }

        .led-box p {
            margin-block-start: 0em;
            margin-block-end: 0em;
            margin-left: 1em;
            margin-right: auto;
        }

        .led-yellow {
            margin-left: auto;
            width: 20px;
            height: 20px;
            background-color: #000000;
            border-radius: 50%;
            box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #808002 0 -1px 9px, #FF0 0 2px 12px;
            animation: blinkYellow 1s infinite;
        }

        @keyframes blinkYellow {
            from { background-color: #FF0; }
            50% { background-color: #ffffff; box-shadow: none }
            to { background-color: #FF0; }
        }

        .led-red {
            margin-left: auto;
            width: 20px;
            height: 20px;
            background-color: #F00;
            border-radius: 50%;
            box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #441313 0 -1px 9px, rgba(255, 0, 0, 0.5) 0 2px 12px;
        }

        .led-green {
            margin: auto;
            width: 20px;
            height: 20px;
            background-color: #ABFF00;
            border-radius: 50%;
            box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #304701 0 -1px 9px, #89FF00 0 2px 12px;
        }

        .log-box {
            margin-top: 2em;
            border: 3px solid lightskyblue;
        }

        textarea:disabled {
            color: initial;
            cursor: default;
            background-color: initial;
            font-size: 14pt;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<section>
    <div class="stats">
        <div class="led-box">
            <div id="led" class="led-red"></div>
            <p id="led-text">Disconnected</p>
        </div>

        <div class="log-box">
            <label for="log">Server Statistics:</label>
                <textarea id="log" name="log" rows="4" cols="30" disabled="disabled">Not Available</textarea>
        </div>
    </div>

    <div id='board'>
        <canvas id="chess" width="450px" height="450px"></canvas>
        <div id="center">
            <div id='restart' class="restart">
                <span>Restart</span>
            </div>
            <div id='rank' class="restart">
                <span>Rank</span>
            </div>
        </div>
    </div>
</section>

<script src="/assets/control.js"></script>
</body>
</html>
