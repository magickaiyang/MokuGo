<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>MokuGo Game</title>
    <style type="text/css">
        #center{
		    text-align: center;
            position: fixed;
            width: 902px;
            height: 500px;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
		}
		#center>div{
			display: inline-block;
            width: 350px;
            height: 500px;
            vertical-align: middle;
		}
        #begin{
            cursor: pointer;
        }
	</style>
</head>
<body>
    <div id="center">
        <div id="b">
            <img src="major.jpg">
        </div>
        <div id="a">
            <h1>Welcome to MokuGo</h1>
            <h2>Please enter your username:</h2>
            <input id="username" type="text" placeholder="Username">
            <button id="begin" onclick="begin()">Begin</button>
        </div>
    </div>

    <script src="welcome.js"></script>
</body>
</html>
